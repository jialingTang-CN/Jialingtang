<body>
    <div id="realtime-clock" style="
  position: fixed;
  top: 20px;
  left: 20px;

<p id="demo"></p>
    <div class="todo-app">
        <h1>Todo List</h1>
        <div class="input-area">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-btn">+</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script>
        // 浠诲姟鏁扮粍鍒濆鍖栵紙浠巐ocalStorage鍔犺浇锛�
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // DOM鍏冪礌
        const taskInput = document.getElementById('new-task'); 
        const addButton = document.getElementById('add-btn'); 
        const taskList = document.getElementById('task-list'); 

        // 鍒濆鍖栨覆鏌�
        renderTasks();

        // 娣诲姞浠诲姟
        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        function addTask() {
            const taskText = taskInput.value.trim(); 
            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                saveTasks();
                renderTasks();
                taskInput.value = '';
                taskInput.focus(); 
            }
        }

        // 娓叉煋浠诲姟鍒楄〃锛堝甫鍔ㄧ敾锛�
        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li'); 
                li.className = 'task-item';
                if (task.completed) {
                    li.classList.add('completed'); 
                }
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span> 
                    <button class="delete-btn">鉁�</button>
                `;
                taskList.appendChild(li); 

                // 浜嬩欢缁戝畾锛氬垹闄や换鍔�
                li.querySelector('.delete-btn').addEventListener('click', () => {
                    li.classList.add('fade-out'); 
                    setTimeout(() => {
                        tasks.splice(index, 1);
                        saveTasks();
                        renderTasks();
                    }, 300);
                });

                // 浜嬩欢缁戝畾锛氬垏鎹换鍔＄姸鎬�
                li.querySelector('input').addEventListener('change', () => {
                    task.completed = !task.completed; 
                    li.classList.toggle('completed', task.completed); 
                    saveTasks();
                });
            });
        }

        function updateClock() {
            const now = new Date();
            // 鍙彁鍙栨椂鍒嗙骞舵牸寮忓寲涓轰袱浣嶆暟
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 鏇存柊鏄剧ず
            document.getElementById('current-time').textContent = 
            `${hours}:${minutes}:${seconds}`;
        }
        let textToWrite = "Hello Makerbean!";
let SEGMENTS = 200;
let PI = 3.1415926;
let TWO_PI = PI * 2;
let centerX, centerY, fontSize, INNER_RADIUS, RADIUS_VARIATION;
 
class Point {
  constructor(x, y) {
    this.x = x;
    this.y = y;
  }
}
 
function setup() {
  let canvas = createCanvas(280, 280);
  canvas.parent('p5-container'); 
  
  centerX = width / 2;
  centerY = height / 2;
  let screenPct = min(height, width) / 1000;
  fontSize = screenPct * 150;
  INNER_RADIUS = screenPct * 200;
  RADIUS_VARIATION = screenPct * 200;
  
  textFont("Helvetica");
  textSize(fontSize);
}
 
function pointForIndex(pct) {
  const NOISE_SCALE = 1.5;
  let angle = pct * TWO_PI;
  let cosAngle = cos(angle);
  let sinAngle = sin(angle);
  let time = frameCount / 100;
  let noiseValue = noise(NOISE_SCALE * cosAngle + NOISE_SCALE, 
                        NOISE_SCALE * sinAngle + NOISE_SCALE, 
                        time);
  let radius = INNER_RADIUS + RADIUS_VARIATION * noiseValue;
  return new Point(radius * cosAngle + centerX, radius * sinAngle + centerY);
}
 
function draw() {
  background(255);
  fill(0);
  noStroke();
  
  beginShape();
  for (let i = 0; i < SEGMENTS; i++) {
    let p0 = pointForIndex(i / SEGMENTS);
    vertex(p0.x, p0.y);
  }
  endShape(CLOSE);
 
  let pct = atan2(mouseY - centerY, mouseX - centerX) / TWO_PI;
  let pixToAngularPct = 1 / ((INNER_RADIUS + RADIUS_VARIATION / 2) * TWO_PI);
 
  for (let textChar of textToWrite) {
    let charWidth = textWidth(textChar);
    pct += charWidth/2 * pixToAngularPct;
    
    let leftP = pointForIndex(pct-0.01);
    let rightP = pointForIndex(pct+0.01);
    let angle = atan2(leftP.y - rightP.y, leftP.x - rightP.x) + PI;
    
    push();
    let point = pointForIndex(pct);
    translate(point.x, point.y);
    rotate(angle);
    translate(-point.x, -point.y);
    text(textChar, point.x-charWidth/2, point.y);
    pop();
    
    pct += charWidth/2 * pixToAngularPct;
  }
}
        document.addEventListener('DOMContentLoaded',  function() {
  const ctx = document.getElementById('scoreChart').getContext('2d'); 
  
  // 示例成绩数据 - 请替换为你的实际成绩
  const scoreData = {
    labels: ['语文', '数学', '英语', '政治', '历史', '地理', '生物', '化学'],
    datasets: [{
      data: [88, 90, 88, 78, 82, 80, 86, 84],
      backgroundColor: [
        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
        '#9966FF', '#FF9F40', '#8AC24A', '#FF5722'
      ],
      borderColor: '#fff',
      borderWidth: 2,
      hoverOffset: 20,  // 悬停时突出效果 
      weight: 1 
    }]
  };
 
  // 3D立体效果配置 
  const config = {
    type: 'pie',
    data: scoreData,
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'right',
        },
        title: {
          display: true,
          text: '各科成绩占比',
          font: {
            size: 18 
          }
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              const label = context.label  || '';
              const value = context.raw  || 0;
              const total = context.dataset.data.reduce((a,  b) => a + b, 0);
              const percentage = Math.round((value  / total) * 100);
              return `${label}: ${value}分 (${percentage}%)`;
            }
          }
        },
        // 3D立体效果 
        datalabels: {
          formatter: (value, ctx) => {
            const total = ctx.chart.data.datasets[0].data.reduce((a,  b) => a + b, 0);
            const percentage = Math.round((value  / total) * 100) + '%';
            return percentage;
          },
          color: '#fff',
          font: {
            weight: 'bold'
          }
        }
      },
      // 3D旋转效果
      animation: { 
        animateScale: true,
        animateRotate: true
      }
    },
    plugins: [ChartDataLabels]  // 启用数据标签插件 
  };
 
  // 创建图表 
  new Chart(ctx, config);
});

            localStorage.setItem('tasks', JSON.stringify(tasks));
