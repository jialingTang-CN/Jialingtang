            // 音频控制（需用户交互后播放）
    const audio = document.getElementById('rainAudio'); 
    let audioEnabled = false;
    
    // 点击页面后启用音频
    document.addEventListener('click',  () => {
        if (!audioEnabled) {
            audio.volume  = 0.3; // 设置合适音量
            audio.play().catch(e  => console.log(" 自动播放被阻止:", e));
            audioEnabled = true;
        }
    });
    
    // 现代浏览器要求音频必须在用户交互后播放
    function enableAudio() {
        if (!audioEnabled) {
            audio.volume  = 0.3;
            audio.play().then(()  => {
                audioEnabled = true;
            }).catch(e => {
                console.log(" 需要用户交互才能播放音频");
            });
        }
    }
    
    // 在合适位置调用enableAudio()，比如按钮点击事件
        function renderFullPage() {
            const code = document.getElementById('html-code').value; 
            const frame = document.getElementById('preview-frame'); 
            
            // 完全清空iframe
            frame.srcdoc  = '';
            
            // 使用setTimeout确保iframe完全重置
            setTimeout(() => {
                try {
                    // 直接写入完整的HTML文档
                    frame.srcdoc  = code;
                    
                    // 添加时间戳标记
                    const timeStamp = new Date();
                    console.log(`[${timeStamp.toLocaleString()}]  HTML已渲染`);
                    
                } catch (e) {
                    frame.srcdoc  = `
                        <!DOCTYPE html>
                        <html>
                        <head><title>渲染错误</title></head>
                        <body style="color:red;padding:20px;">
                            <h2>渲染错误：</h2>
                            <pre>${e.message}</pre> 
                            <p>请检查HTML代码完整性</p>
                        </body>
                        </html>
                    `;
                }
            }, 100);
        }
