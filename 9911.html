    <script>
        document.addEventListener('DOMContentLoaded',  function() {
            // ∑÷DOMC 
            const extractBtn = document.getElementById('extract-btn'); 
            const audioList = document.getElementById('audio-list'); 
            const audioPlayer = document.getElementById('audio-player'); 
            const playBtn = document.getElementById('play-btn'); 
            const prevBtn = document.getElementById('prev-btn'); 
            const nextBtn = document.getElementById('next-btn'); 
            const progressContainer = document.getElementById('progress-container'); 
            const progressBar = document.getElementById('progress-bar'); 
            const currentTimeEl = document.getElementById('current-time'); 
            const durationEl = document.getElementById('duration'); 
            const volumeSlider = document.getElementById('volume'); 
            const statusEl = document.getElementById('status'); 
            const loadingEl = document.getElementById('loading'); 
            const trackTitle = document.querySelector('.track-title'); 
            const trackSource = document.querySelector('.track-source'); 
            
            // :ãpn - (ûEî(-ŸõpnŒÔ∑÷
            let audioItems = [
                { title: 'ÒÌ,õ√` 1', url: 'https://example.com/audio1.mp3',  duration: '2:30' },
                { title: 'ÒÌ,õ√` 2', url: 'https://example.com/audio2.mp3',  duration: '3:45' },
                { title: 'ÒÌ,õ√` 3', url: 'https://example.com/audio3.mp3',  duration: '1:58' }
            ];
            
            let currentAudioIndex = -1;
            let isPlaying = false;
            
            // ÀÛëh
            function renderAudioList() {
                audioList.innerHTML  = '';
                audioItems.forEach((item,  index) => {
                    const audioItem = document.createElement('div'); 
                    audioItem.className  = 'audio-item';
                    if (index === currentAudioIndex) {
                        audioItem.classList.add('active'); 
                    }
                    audioItem.innerHTML  = `
                        <i class="fas fa-headphones"></i>
                        <div class="audio-title">${item.title}</div> 
                        <div class="audio-duration">${item.duration}</div> 
                    `;
                    audioItem.addEventListener('click',  () => {
                        selectAudio(index);
                    });
                    audioList.appendChild(audioItem); 
                });
            }
            
            // 	ÈÛë
            function selectAudio(index) {
                currentAudioIndex = index;
                const audio = audioItems[index];
                
                // Ù∞≠>h
                audioPlayer.src  = audio.url; 
                trackTitle.textContent  = audio.title; 
                trackSource.textContent  = 'eÍ: ' + document.getElementById('target-url').value; 
                
                // ÿÆ	-ÑÛëy
                renderAudioList();
                
                // ≠>Ûë
                playAudio();
            }
            
            // ≠>Ûë
            function playAudio() {
                if (currentAudioIndex === -1 && audioItems.length  > 0) {
                    selectAudio(0);
                    return;
                }
                
                audioPlayer.play(); 
                isPlaying = true;
                playBtn.innerHTML  = '<i class="fas fa-pause"></i>';
            }
            
            // Ç\Ûë
            function pauseAudio() {
                audioPlayer.pause(); 
                isPlaying = false;
                playBtn.innerHTML  = '<i class="fas fa-play"></i>';
            }
            
            // Ù∞€¶a
            function updateProgress() {
                const { currentTime, duration } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width  = `${progressPercent}%`;
                
                // Ù∞ˆÙ>:
                currentTimeEl.textContent  = formatTime(currentTime);
                durationEl.textContent  = formatTime(duration);
            }
            
            // æn€¶a
            function setProgress(e) {
                const width = this.clientWidth; 
                const clickX = e.offsetX; 
                const duration = audioPlayer.duration; 
                
                audioPlayer.currentTime  = (clickX / width) * duration;
            }
            
            // <ˆÙ (“ -> :“)
            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                
                const minutes = Math.floor(seconds  / 60);
                seconds = Math.floor(seconds  % 60);
                return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
            
            // ænÛœ
            function setVolume() {
                audioPlayer.volume  = volumeSlider.value; 
            }
            
            // 
␀ñ
            function prevAudio() {
                if (currentAudioIndex <= 0) return;
                selectAudio(currentAudioIndex - 1);
            }
            
            // ␀ñ
            function nextAudio() {
                if (currentAudioIndex >= audioItems.length  - 1) return;
                selectAudio(currentAudioIndex + 1);
            }
            
            // !ﬂ–÷ÛëDê
            extractBtn.addEventListener('click',  function() {
                const targetUrl = document.getElementById('target-url').value; 
                const audioType = document.getElementById('audio-type').value; 
                
                if (!targetUrl) {
                    statusEl.textContent  = 'Ô˜ìeÓQ@';
                    statusEl.style.color  = '#ff6b6b';
                    return;
                }
                
                // >:†}∂
                loadingEl.style.display  = 'block';
                statusEl.textContent  = 'c(–÷ÛëDê...';
                statusEl.style.color  = '#ff8a00';
                
                // !ﬂÔ˜Bˆﬂ
                setTimeout(() => {
                    // ŸÃ/!ﬂpnûEî(-ŒÔ∑÷ûpn
                    audioItems = [
                        { title: 'ÒÌ,õ√` 1', url: 'https://example.com/audio1.mp3',  duration: '2:30' },
                        { title: 'ÒÌ,õ√` 2', url: 'https://example.com/audio2.mp3',  duration: '3:45' },
                        { title: 'ÒÌ,õ√` 3', url: 'https://example.com/audio3.mp3',  duration: '1:58' },
                        { title: 'ÒÌ,õ√` 4', url: 'https://example.com/audio4.mp3',  duration: '4:12' },
                        { title: 'ÒÌ,õ√` 5', url: 'https://example.com/audio5.mp3',  duration: '2:15' }
                    ];
                    
                    // Ù∞UI
                    renderAudioList();
                    loadingEl.style.display  = 'none';
                    statusEl.textContent  = `ü–÷ ${audioItems.length}  *ÛëDê`;
                    statusEl.style.color  = '#4cd97b';
                    
                    // Í®	Èv≠>,␀*Ûë
                    if (audioItems.length  > 0) {
                        selectAudio(0);
                    }
                }, 2000);
            });
            
            // ãˆ—,h
            playBtn.addEventListener('click',  () => {
                isPlaying ? pauseAudio() : playAudio();
            });
            
            prevBtn.addEventListener('click',  prevAudio);
            nextBtn.addEventListener('click',  nextAudio);
            
            audioPlayer.addEventListener('timeupdate',  updateProgress);
            audioPlayer.addEventListener('ended',  nextAudio);
            
            progressContainer.addEventListener('click',  setProgress);
            volumeSlider.addEventListener('input',  setVolume);
            
            // À
            renderAudioList();
        });
