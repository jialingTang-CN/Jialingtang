    <script>

        const style = document.createElement('style'); 

        style.textContent  = `


        @font-face {

        font-family: 'JDFXS';

        src: url('09.TTF') format('truetype'); /* 使用正确的根目录路径 */

    }

    .task-text, #new-task { font-family: 'JDFXS', sans-serif; }

`;


document.head.appendChild(style); 
        // 删除重复的内联字体定义，避免冲突
        // const style = document.createElement('style'); 
        // style.textContent = ... 
        // document.head.appendChild(style); 

        // 任务数组初始化（从localStorage加载）
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // DOM元素
        const taskInput = document.getElementById('new-task'); 
        const addButton = document.getElementById('add-btn'); 
        const taskList = document.getElementById('task-list'); 

        // 初始化渲染
        renderTasks();

        // 添加任务
        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        function addTask() {
            const taskText = taskInput.value.trim(); 
            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                saveTasks();
                renderTasks();
                taskInput.value = '';
                taskInput.focus(); 
            }
        }

        // 渲染任务列表（带动画）
        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li'); 
                li.className = 'task-item';
                if (task.completed) {
                    li.classList.add('completed'); 
                }
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span> 
                    <button class="delete-btn">✕</button>
                `;
                taskList.appendChild(li); 

                // 事件绑定：删除任务
                li.querySelector('.delete-btn').addEventListener('click', () => {
                    li.classList.add('fade-out'); 
                    setTimeout(() => {
                        tasks.splice(index, 1);
                        saveTasks();
                        renderTasks();
                    }, 300);
                });

                // 事件绑定：切换任务状态
                li.querySelector('input').addEventListener('change', () => {
                    task.completed = !task.completed; 
                    li.classList.toggle('completed', task.completed); 
                    saveTasks();
                });
            });
        }

        function updateClock() {
            const now = new Date();
            // 只提取时分秒并格式化为两位数
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 更新显示
            document.getElementById('current-time').textContent = 
            `${hours}:${minutes}:${seconds}`;
        }

        // 初始加载时显示时间
         updateClock();

         // 每秒更新一次
         setInterval(updateClock, 1000);



        // 保存到localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks)); 
        }

        // 预加载图片并显示 

        // 1. 预加载图片（支持多张）

        let preloadedImages = [];
        let currentImageIndex = 0;

        const imageUrls = ['9.11.jpg', '9.12.jpg', '9.13.jpg']; // 可继续添加更多图片
        const filteredImageUrls = imageUrls.filter(function(u){ return /^9\.[^/]*\.jpg$/i.test(u); });

        const svgXCode = `

        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
  <defs>
    <!-- 蓝白渐变定义 -->
    <linearGradient id="blueWhiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" /> <!-- 浅蓝色 -->
      <stop offset="100%" stop-color="#00f2fe" /> <!-- 亮蓝色 -->
    </linearGradient>
  </defs>
  
  <!-- 居中缩小的叉叉 -->
  <text 
    x="50" 
    y="50" 
    font-size="40" 
    font-family="Arial, sans-serif" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    fill="url(#blueWhiteGradient)">×
  </text>
</svg>
        
   
        
             `;
        
        

            // 你的 SVG 叉号代码（可替换为实际内容）


                document.addEventListener('DOMContentLoaded',  function() {
  
                    const button = document.getElementById('a_button'); 
                    let finishedCount = 0;
                    let successCount = 0;

                    filteredImageUrls.forEach((url) => {
                        const img = new Image();
                        img.src = url;
                        img.onload = function() {
                            preloadedImages.push(img);
                            successCount += 1;
                            finishedCount += 1;
                            if (successCount === 1) {
                                button.disabled = false;
                                button.textContent = '点击显示图片';
                            }
                            if (finishedCount === filteredImageUrls.length && successCount === 0) {
                                button.textContent = '加载失败';
                            }
                        };
                        img.onerror = function() {
                            finishedCount += 1;
                            if (finishedCount === filteredImageUrls.length && successCount === 0) {
                                console.error(' 图片预加载失败');
                                button.textContent = '加载失败';
                            }
                        };
                    });
  
                });


                // 2. 点击按钮显示容器（包含 SVG 叉号和图片）

                document.getElementById('a_button').addEventListener('click',  function() {
 
                    if (!filteredImageUrls || filteredImageUrls.length === 0) return;


                    // 创建外层容器（黑色背景）
 
 
                    const container = document.createElement('div'); 
 
                    container.style.cssText  = `
 
                    position: fixed;
                
                    top: 0;
                 
                    left: 0;
                    width: 100%; 
                    height: 100%;
  
                    display: flex;
                     justify-content: center; 
                     align-items: center;
 
                    background: rgba(0,0,0,0.7); 
                    z-index: 9999; opacity: 0;

   
                    transition: opacity 0.3s;
                     border-radius: 1px;
 
                    `;

  
                    // 创建“叉号+图片”的横向容器（flex 布局）
  
                    const contentWrapper = document.createElement('div'); 
  
                    contentWrapper.style.cssText  = `
  
                    display: flex; align-items: center; gap: 20px; /* 叉号和图片间距 */
 
                    `;

  
                    // 创建 SVG 叉号元素
 
                    const svgX = document.createElement('div'); 
  
  
                    svgX.innerHTML  = svgXCode; // 插入 SVG 代码

                    svgX.style.cursor  = 'pointer'; // 鼠标悬停显示手型（可选：点击叉号关闭）

 
                    // 创建图片元素（使用预加载的图片）
 
                    currentImageIndex = 0;
                    const img = new Image();
                    img.src = filteredImageUrls[currentImageIndex];
 
                    img.style.cssText  = `
  
                    max-width: 80vw; max-height: 80vh;
  
                    width: auto; height: auto; border-radius: 16px;
 
                    `;

 
                    // 创建“下一张”按钮
                    const nextBtn = document.createElement('button');
                    nextBtn.textContent = '>';
                    nextBtn.style.cssText = `
                    font-size: 28px; color: #fff; background: rgba(255,255,255,0.15);
                    border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; padding: 8px 14px;
                    cursor: pointer; backdrop-filter: blur(3px);
                    `;

                    if (filteredImageUrls.length <= 1) {
                        nextBtn.disabled = true;
                        nextBtn.style.opacity = '0.5';
                        nextBtn.style.cursor = 'default';
                    }

                    nextBtn.addEventListener('click', function() {
                        if (currentImageIndex < filteredImageUrls.length - 1) {
                            currentImageIndex += 1;
                            img.src = filteredImageUrls[currentImageIndex];
                            if (currentImageIndex === filteredImageUrls.length - 1) {
                                nextBtn.disabled = true;
                                nextBtn.style.opacity = '0.5';
                                nextBtn.style.cursor = 'default';
                            }
                        }
                    });

                    // 将叉号、图片和“下一张”按钮添加到横向容器
 
                    contentWrapper.appendChild(svgX); 
 
                    contentWrapper.appendChild(img); 
                    contentWrapper.appendChild(nextBtn); 
  
                    container.appendChild(contentWrapper); 
  
                    document.body.appendChild(container); 


                    // 淡入显示
 
                    setTimeout(() => container.style.opacity  = '1', 10);

 
                    // 可选：点击叉号关闭容器
  
                    svgX.addEventListener('click',  () => {
   
                        container.style.opacity  = '0';
  
                        setTimeout(() => container.remove(),  300);
 
                    });

 
                    // 点击背景关闭容器deled

                });

function positionViewmore() {

        // ============== 完整保留的p5.js 代码 ==============

        let textToWrite = "唐嘉翎";

        let SEGMENTS = 200;

        let PI = 3.1415926;

        let TWO_PI = PI * 2;
   

        class Point {
  
            constructor(x, y) {
  
                this.x = x;
  
                this.y = y;
 
            }

        }


        function setup() {
  
            // 创建画布时指定到p5-container元素中
  
            let canvas = createCanvas(300, 300);
  
            canvas.parent('p5-container'); 
  

  
            centerX = width / 2;
  
            centerY = height / 2;
  
 
            let screenPct = min(height, width) / 1000;
 
            fontSize = screenPct * 150;
 
            INNER_RADIUS = screenPct * 200;
 
            RADIUS_VARIATION = screenPct * 200;
  
  
            textFont("Helvetica");
 
            textSize(fontSize);
  
 
            // 设置透明背景
 
 
            background(0, 0);

        }


        function pointForIndex(pct) {
  
            const NOISE_SCALE = 1.5;
 
            let angle = pct * TWO_PI;
  
            let cosAngle = cos(angle);
 
 
  
            let sinAngle = sin(angle);
 
            let time = frameCount / 100;
 
            let noiseValue = noise(NOISE_SCALE * cosAngle + NOISE_SCALE, 
  
            NOISE_SCALE * sinAngle + NOISE_SCALE, 
   
            time);

            let radius = INNER_RADIUS + RADIUS_VARIATION * noiseValue;
  
            return new Point(radius * cosAngle + centerX, radius * sinAngle + centerY);

  
        }


  
        function draw() {
  
            // 清除画布但保持透明
  
            clear();
  
  
            fill(0); // 只保留黑色文字
 
            noStroke();
  
 
            beginShape();
 

            for (let i = 0; i < SEGMENTS; i++) {
  
                let p0 = pointForIndex(i / SEGMENTS);
  
  
                vertex(p0.x, p0.y);
 


            }
 
            endShape(CLOSE);


            let pct = atan2(mouseY - centerY, mouseX - centerX) / TWO_PI;
 
            let pixToAngularPct = 1 / ((INNER_RADIUS + RADIUS_VARIATION / 2) * TWO_PI);



            for (let textChar of textToWrite) {
   
                let charWidth = textWidth(textChar);
  
                pct += charWidth/2 * pixToAngularPct;
  
    
  
                let leftP = pointForIndex(pct-0.01);
   
                let rightP = pointForIndex(pct+0.01);
   
                let angle = atan2(leftP.y - rightP.y, leftP.x - rightP.x) + PI;
    
  
                push();
 
                let point = pointForIndex(pct);
  
                translate(point.x, point.y);
   
                rotate(angle);
  
                translate(-point.x, -point.y);
  
                text(textChar, point.x-charWidth/2, point.y);
 
                pop();
    

                pct += charWidth/2 * pixToAngularPct;

            }

        }




        // ============== p5.js 代码结束 ==============



        // 3D饼图配置


        document.addEventListener('DOMContentLoaded', function() {
  
            const ctx = document.getElementById('gradeChart').getContext('2d'); 
  
  
            // 模拟成绩数据
  
            const gradeData = {

                borderWidth: 1,
  
                borderColor: '#fff',
   
                hoverBorderWidth: 2,
  
 
            }]
  
        };

  
        // 创建3D效果的饼图
 
        new Chart(ctx, {
  
            type: 'pie',
   
            data: gradeData,
   
            options: {
  
                responsive: true,
                maintainAspectRatio:false,
  
                plugins: {
   
    
                    legend: {
   
                        position: 'top',
   
                    },
   
                    title: {
  
                        display: true,
  
                        text: '唐嘉翎2025开学考各科成绩分布',
  
                        font: {
  
                            size: 18
  
                        }
  
                    },
  
                    // 使用datalabels插件显示百分比
  
                    datalabels: {
  
                        formatter: (value, ctx) => {
  
                            const sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
  
                            const percentage = (value * 100 / sum).toFixed(1) + '%';
  
                            return percentage;
  
                        },
  
                        color: '#fff',
  
                        font: {
  
                            weight: 'bold'
   
                        }
   
                    },
   
                    // 添加3D阴影效果
   
   
                    shadow: {
   
                        enabled: true,
   
                        color: 'rgba(0,0,0,0.3)',
   
                        blur: 10,
   
                        offsetX: 3,
   
                        offsetY: 3
   
                    }
   
                },
   
                // 3D效果设置
   
                cutout: '60%',
   
                rotation: -30,
   
                circumference: 250,
   
                animation: {
   
                    animateScale: true,
   
                    animateRotate: true

                }
   
            },
   
            plugins: [ChartDataLabels]
 
        }

    );

});
